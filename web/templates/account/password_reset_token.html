{% extends "base.html" %}

{% load i18n %}
{% load bootstrap4 %}

{% block head_title %}{% trans "Set your new password" %}{% endblock %}

{% block body %}
<div class="d-flex justify-content-center text-center text-dark bg-light account-cover">
        <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column" >
            <div class="m-auto account-form">
               <form method="POST" action="{% url "account_password_reset_token" uidb36=uidb36 token=token %}">
                <legend>Установите новый пароль</legend>
                <fieldset>
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="my-2">
                            {% bootstrap_field field %}
                        </div>
                        {% endfor %}
                    <button class="btn" type="submit" style="background-color:#00f5b2;">{% trans "Save" %}</button>
                </fieldset>
            </form>
            </div>
        </div>
    </div>
{% endblock %}
